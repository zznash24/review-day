<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Review Day</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="body-content">
            <h1 id="heading">REVIEW DAY</h1>
            <button id="changeHeadingBtn">Change Heading</button>
        <ul class="review-ul" id="review-ul">
            <li class="review-li" id="item-1"><img src="https://source.unsplash.com/random/120x100" alt=""></li>
            <li class="review-li" id="item-2"><img src="https://source.unsplash.com/random/150x100" alt=""></li>
            <li class="review-li" id="item-3"><img src="https://source.unsplash.com/random/180x100" alt=""></li>
            <li class="review-li" id="item-4"><img src="https://source.unsplash.com/random/100x100" alt=""></li>
        </ul>
        <button class="review-btn" id="review-btn" onclick="btnClick()">click me</button>
        <p>Chuck Norris says:
            <button id="review-api" onclick="apiCall()">Punch This</button>
        </p>
        <form onsubmit="alertForm(event)">
            <div class="form-header">
                <h3>Review Form Header</h3>
            </div>
            <div class="review-formBody">
                <label for="fname">First name:</label><br />
                <input type="text" id="fname" name="fname" /><br />
                <label for="lname">Last name:</label><br />
                <input type="text" id="lname" name="lname" />
                <div class="review-selectBox">
                    <div class="review-radio">
                        <input type="radio" id="html" name="fav_language" value="HTML" />
                        <label for="html">HTML</label><br />
                        <input type="radio" id="css" name="fav_language" value="CSS" />
                        <label for="css">CSS</label><br />
                        <input type="radio" id="javascript" name="fav_language" value="JavaScript"/>
                        <label for="javascript">JavaScript</label>
                    </div>
                    <div class="review-checkBox">
                        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                        <label for="vehicle1"> I have a bike</label><br>
                        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                        <label for="vehicle2"> I have a car</label><br>
                    </div>
                </div>
            </div>
            <button type="submit">Submit this Form</button>
        </form>
    </main>

    <p class="test">1</p>
    <p class="test">2</p>
    <p class="test">3</p>
    <p class="test">4</p>



    <div id="container">
        <h1>DOM CONTAINER</h1>
    </div>
        

    <script src="/script.js"></script>
  </body>
</html>
